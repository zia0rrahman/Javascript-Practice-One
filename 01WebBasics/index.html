<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATS - AdTechSoft</title>
</head>
<body>
  
    <div>
            <p>This is a regular p tag</p>
            <p>This is another regular p tag</p>
            <p id="idone">This is also another regular p tag</p>
            <p>This is my regular p tag</p>
            <p>This is last regular p tag</p>
    </div>


    <div>
        <input type="text" id="myForm" placeholder="Search here">
        <button onclick="myValidation()">Search</button>

        <p id="showResult"></p>
    </div>

    <div>
        <form action="" class="myForm">
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="fullname" placeholder="Full name">
            <input type="password" name="pass" placeholder="Password">
            <input type="password" name="passcheck" placeholder="Recheck Password">
            <button type="submit">Submit</button>
        </form>
        <p class="showResult"></p>

        <div>
            <p class="username"></p>
            <p class="fullname"></p>
        </div>
    </div>


    <script src="./index.js"></script>
    <script src="./validation.js"></script>
</body>
